<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megaman Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PROTOMAN</h1>
        <div class="game-wrapper">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="controls">
                <h3>CONTROLES</h3>
                <ul>
                    <li><strong>←/→</strong> - Mover</li>
                    <li><strong>ESPACIO</strong> - Saltar</li>
                    <li><strong>X</strong> - Disparar</li>
                    <li><strong>R</strong> - Reiniciar</li>
                </ul>
                <div class="status">
                    <p id="enemyCount">Enemigos: 0</p>
                    <p id="health">Vida: 100</p>
                </div>
            </div>
        </div>
        <div class="info">
            <p id="gameStatus">¡Derrota a todos los enemigos!</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
